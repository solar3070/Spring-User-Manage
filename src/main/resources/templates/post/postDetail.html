<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>제목</th>
        <th>내용</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td th:text="${post.title}"></td>
        <td th:text="${post.desc}"></td>
      </tr>
      </tbody>
    </table>
    <div>
      <a th:href="@{/post/update/(postId = ${post.postId})}">
        <button>수정</button>
      </a>
      <form th:action="@{/post(postId = ${post.postId})}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button>삭제</button>
      </form>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>
